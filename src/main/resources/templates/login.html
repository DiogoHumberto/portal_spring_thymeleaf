<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="~{layout/head :: head}"></head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">                           
                            <div class="col-sm">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Seja Bem Vindo a V1!</h1>
                                    </div>
                                    <hr>
                                    <form class="user" th:action="@{/login}" method="post">
                                    	
                                    	 <!-- cadastro existente message -->
										<div th:if="${param.exist}">
											<div class="alert alert-warning">Já existe um cadastro com esse E-mail!</div>
										</div>
                                    	
                                    	<!-- success message -->
										<div th:if="${param.success}">
											<div class="alert alert-info">Você se registrou com sucesso
												no nosso aplicativo!</div>
										</div>
                                    	
                                    	<!-- error message -->
										<div th:if="${param.error}">
											<div class="alert alert-danger">Usuário ou senha inválido!</div>
										</div>
										
										<!-- logout message -->
										<div th:if="${param.logout}">
											<div class="alert alert-info">Você foi desconectado.</div>
										</div>
										
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                aria-describedby="emailHelp"
                                               autofocus="autofocus" name="username"  id="username" required placeholder="Entre com seu E-mail">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                               id="password" name="password" required placeholder="Insira sua senha">
                                        </div>
<!--                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>-->
                                       <div class="form-group">
											<div class="row">
												<div class="col-sm">
													<input type="submit" name="login-submit" id="login-submit"
														class="btn btn-primary btn-user btn-block" value="Entrar" />
												</div>
											</div>
                                       </div>

                                        <hr>
                                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login Com Google
                                        </a>
                                        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login Com Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Esqueceu sua senha?</a>
                                    </div>
                                    <div class="text-center">
                                    	<a class="small" th:href="@{/usuario/cadastro}"> Crie uma nova conta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Registration Modal-->
	<div th:replace="~{layout/modal-registration :: modal-registration}"></div>	

    <!-- Bootstrap core JavaScript-->
    <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/bootstrap/js/sb-admin-2.min.js"></script>

</body>

</html>
