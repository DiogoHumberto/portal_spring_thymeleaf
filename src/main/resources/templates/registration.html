<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="~{layout/head :: head}"></head>

<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-5 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-sm">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Faça seu cadastro na  PlataformaV1!</h1>
									</div>
									<hr />
									<form class="user" th:action="@{/usuario/novo}" method="post"
										th:object="${usuarioRegistrationDto}">
										
										<!-- cadastro existente message -->
										<div th:if="${param.exist}">
											<div class="alert alert-danger">Já existe uma conta com esse E-mail!</div>
										</div>
										<!-- error message -->
										<div th:if="${param.error}">
											<div class="alert alert-danger">Erro inesperado!</div>
										</div>
										
										<div class="form-group">
											<label class="control-label" for="nome"> Nome completo </label>
											<input type="text" class="form-control form-control-user"
												aria-describedby="nome" autofocus="autofocus" id="nome"
												th:field="*{nome}" required placeholder="Coloque seu nome" />
										</div>

										<div class="form-group">
											<label class="control-label" for="email">E-mail </label>
											<input type="email" class="form-control form-control-user"
												aria-describedby="emailHelp" autofocus="autofocus"
												th:errorclass="is-invalid" id="email" th:field="*{email}" required
												placeholder="Entre com seu E-mail" />
											<div class="invalid-feedback" th:errors="*{email}"></div>
										</div>

										<div class="form-group">
											<label class="control-label" for="email-confirm">Confirmar E-mail </label>
											<input type="email" class="form-control form-control-user"
												aria-describedby="emailHelp" autofocus="autofocus"
												th:errorclass="is-invalid" id="email-confirm" th:field="*{confirmEmail}"
												required placeholder="Confirme seu E-mail" />
											<div class="invalid-feedback" th:errors="*{confirmEmail}"></div>
										</div>

										<div class="form-group">
											<label class="control-label" for="password"> Insira uma Senha </label>
											<input type="password" class="form-control form-control-user" id="password"
												name="password" placeholder="Insira uma senha" th:field="*{password}"
												required autofocus="autofocus" />
										</div>
												
		

										<div class="form-group">
											<div class="row">
												<div class="col-sm">
													<input type="submit" name="login-submit" id="login-submit"
														class="btn btn-success btn-user btn-block"
														value="Cadastrar-se!" />
												</div>
											</div>
										</div>

										<hr />
										<a th:href="@{/oauth2/authorization/google}"
											class="btn btn-google btn-user btn-block"> <i
												class="fab fa-google fa-fw"></i> Login Com Google </a>
										<a th:href="@{/oauth2/authorization/facebook}"
											class="btn btn-facebook btn-user btn-block"> <i
												class="fab fa-facebook-f fa-fw"></i> Login Com Facebook </a>
									</form>
									<hr />
									<div class="text-center">
										<a class="small" href="forgot-password.html">Esqueceu sua senha?</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/login}">
											Já tem conta? Faça seu login aqui!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
	<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/bootstrap/js/sb-admin-2.min.js"></script>
</body>

</html>
